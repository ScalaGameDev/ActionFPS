<link rel="canonical" href="/play/"/>
<div id="questions">

    <h2>Download the game</h2>

    <p><a href="https://github.com/ActionFPS/ActionFPS-Game/releases/download/circle_jq/windows_client.exe"
          class="pure-button pure-button-primary">Download ActionFPS (Windows, 42MB download)</a></p>
    <p><a href="https://github.com/ActionFPS/ActionFPS-Game/releases/download/circle_jq/ActionFPS.tar.bz2"
          class="pure-button pure-button-primary">Download ActionFPS (Linux, 47MB download)</a></p>

    <div style="display:none" class="g-signin2" data-onsuccess="onSignIn"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <meta name="google-signin-client_id"
          content="566822418457-bqerpiju1kajn53d8qumc6o8t2mn0ai9.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>


    <section id="re-auth">

        <h2>Play it</h2>
        <p><a href="/servers/" class="button-warning pure-button">Server list</a></p>
        <p>Just click on a server you'd like to play on</p>

        <a id="connect-link" class="button-warning pure-button">Reauthenticate</a><br/> This will load your user
        credentials into the game.

    </section>

    <script type="text/javascript">
        var reAuth = document.querySelector("#re-auth");
        reAuth.setAttribute("style", "display:none");
        function onSignIn(googleUser) {
            var profile = googleUser.getAuthResponse();
            $.post("/user/auth-token/", {"id_token": profile.id_token})
                .done(function (data) {
                    document.querySelector("#connect-link").setAttribute("href", "actionfps://authenticate?id=" + data.user + "&key=" + data.privKey);
                    reAuth.setAttribute("style", "display:block");
                });
        }
    </script>


</div>
